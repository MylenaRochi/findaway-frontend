<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Way</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <H1>Olá, Bem-vindo ao Find a Way</H1>
    <div class="container">
        <div class="login-with-form">
            <button class="login-with-button" data-bs-toggle="tooltip" title="Entrar com o Google">
                <img src="./images/google.png">
                <label id="google-label" class="button-label">Entrar com o Google</label>
            </button>
            <button class="login-with-button" data-bs-toggle="tooltip" title="Entrar com o Facebook">
                <img class="facebook-logo" src="./images/facebook.png">
                <label id="facebook-label" class="button-label">Entrar com o Facebook</label>
            </button>
            <button class="login-with-button" data-bs-toggle="tooltip" title="Entrar com Apple">
                <img class="apple-logo" src="./images/apple.png">

                <label id="apple-label" class="button-label">Entrar com Apple</label>
            </button>
        </div>
        <div class="colum">
            <div class="divider"></div>
            <label class="small-label">ou</label>
            <div class="divider"></div>
        </div>
        <div id="login-form">
            <label>Email</label>
            <input class="input">
            <label>Senha</label>
            <input class="input">
            <button class="login-button"><label id="login-label">Log in</label></button>
            <label class="small-label">Esqueceu sua senha? Redefina aqui</label>
        </div>

    </div>
    <label>Não possui uma conta? Inscreva-se aqui</label>
</body>

<script>
    removeButtonLabel();
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    function removeButtonLabel() {
        if ($(window).width() < 768) {
            document.getElementById("google-label").textContent = "";
            document.getElementById("facebook-label").textContent = "";
            document.getElementById("apple-label").textContent = "";
        }

        if ($(window).width() > 768) {
            document.getElementById("google-label").textContent = "Entrar com o Google";
            document.getElementById("facebook-label").textContent = "Entrar com o Facebook";
            document.getElementById("apple-label").textContent = "Entrar com Apple";
        }
    }
    window.addEventListener('resize', removeButtonLabel);

</script>

</html>
